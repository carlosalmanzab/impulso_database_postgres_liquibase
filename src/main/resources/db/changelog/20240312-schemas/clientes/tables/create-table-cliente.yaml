databaseChangeLog:
- changeSet:
    id: create-table-cliente
    author: carlos.almanza
    changes:
    - createTable:
        schemaName: clientes
        tableName: cliente
        columns:
        - column:
            name: id
            type: UUID
            constraints:
              primaryKey: true
              defaultvalueComputed: uuid_generate_v4()
        - column:
            name: identificacion
            type: integer
            constraints:
              unique: true
        - column:
            name: tipo_identificacion
            type: referenciales.tipo_identificacion
            constraints:
              notNull: true
        - column:
            name: primer_nombre
            type: varchar(45)
            constraints:
              notNull: true
        - column:
            name: segundo_nombre
            type: varchar(45)
        - column:
            name: primer_apellido
            type: varchar(45)
            constraints:
              notNull: true
        - column:
            name: segundo_apellido
            type: varchar(45)
        - column:
            name: numero_telefono
            type: varchar(45)
            constraints:
              unique: true
        - column:
            name: correo
            type: varchar(45)
        - column:
            name: direccion_id
            type: integer
            constraints:
              notNull: true
        - column:
            name: fecha_creacion
            type: timestamp
            defaultValueComputed: CURRENT_TIMESTAMP
        - column:
            name: fecha_actualizacion
            type: timestamp
            defaultValueComputed: CURRENT_TIMESTAMP
        